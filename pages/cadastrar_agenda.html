<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Cadastrar Agenda</title>
</head>

<body>

    <!-- botão voltar -->
    <a class="waves-effect waves-light btn" href="painel_agenda.html"><i
            class="small material-icons left">keyboard_arrow_left</i>Cancelar</a>
    <br>

    <div class="card-panel teal lighten-2">
        <h5>Cadastrar Agenda</h5>
    </div>
    <br>

    <div class="row">
        <form class="col s6" action="../controller/addProduto.php" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome" name="nome">
                    <label for="nome" class="active">Nome</label>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="numero" name="numero" type="number">
                        <label for="numero" class="active">Número</label>
                    </div>
                    <div class="input-field col s9">
                        <input id="rua" name="rua">
                        <label for="rua" class="active">Rua</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="bairro" name="bairro">
                        <label for="bairro" class="active">Bairro</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="cep" name="cep" type="number">
                        <label for="cep" class="active">Cep</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="cidade" name="cidade">
                        <label for="cidade" class="active">Cidade</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="estado" name="estado">
                        <label for="estado" class="active">Estado</label>
                    </div>
                </div>
                <div class="input-field col s12">
                    <input id="pais" name="pais">
                    <label for="pais" class="active">País</label>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                        <i class="material-icons left">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
